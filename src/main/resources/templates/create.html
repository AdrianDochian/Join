</div>

<div class="row justify-content-center">
    <div class = "col-sm-6 text-center">
        <form action="#"  th:action="@{/create}" th:object="${userForm}" method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
                <div> <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</label></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <div> <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label></div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                <div> <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label></div>
            </div>

            <button type="submit" class="btn btn-danger">CREATE USER</button>
