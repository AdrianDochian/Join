<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">JOIN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="fa fa-home"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Create Account</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login">Log in <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center text-black">
    <h1>Welcome to Join.</h1>
    <h1>A File Sharing Web Application.</h1>
</div>

<div class="row justify-content-center">
    <div class = "col-sm-6 text-center">
        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>

            <div th:if="${param.error}">
                <p id="warnMsg">Invalid username and password. </p>
            </div>
            <div th:if="${param.logout}">
                <p id="successMsg">You have been logged out. </p>
            </div>
            <br>

            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>
</div>
</body>
</html>
