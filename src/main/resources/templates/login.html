<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="row" th:if="${#request.isUserInRole('ADMIN')}">
    <h2>SUPER USER AUTENTIFICAT.</h2>
</div>

<div class="row" th:if="${#request.isUserInRole('USER')}">
    <h2>user normal autentificat</h2>
</div>
<div class="jumbotron text-center text-black">


    <h1>Welcome to Join.</h1>
    <h1>A File Sharing Web Application.</h1>
    <div class="row">
        <form action="/" method="get">
            <button id="backButton" type="submit" class="btn btn-success btn-lg" style="float:left">HOME PAGE</button>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class = "col-sm-6 text-center">
        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label>Region</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>

            <div th:if="${param.error}">
                <p id="warnMsg">Invalid username and password. </p>
            </div>
            <div th:if="${param.logout}">
                <p id="successMsg">You have been logged out. </p>
            </div>
            <br>

            <button type="submit" class="btn btn-primary" >LOGIN</button>
        </form>
    </div>
</div>
</body>
</html>
